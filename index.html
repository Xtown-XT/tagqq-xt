<!DOCTYPE html>
<html>
<head>
  <title>Test Razorpay</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
  <h1>Test Razorpay Payment</h1>

  <script>
    document.getElementById('rzp-button').onclick = function (e) {
      const options = {
        key: "rzp_test_eMic8CRvCtMHHj",
        amount: 100,
        currency: "INR",
        name: "XTown Technologies",
        description: "Test Payment",

          resContainer.innerHTML = `

            <b>Payment ID:</b> ${response.razorpay_payment_id}<br>
            <b>Order ID:</b> ${response.razorpay_order_id}<br>
            <b>Signature:</b> ${response.razorpay_signature}<br>
          `;
        },
        prefill: {
          name: "Leo Das",
          email: "gnanaparthiban9655@gmail.com",
          contact: "6369486726"
        },
        theme: {
          color: "#3399cc"
        }
      };

      const rzp = new Razorpay(options);
      rzp.open();
      e.preventDefault();
    };
  </script>
</body>
</html>
